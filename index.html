<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://takuro-1200.github.io/city-corp/css/reset.css" />
    <link rel="stylesheet" href="https://takuro-1200.github.io/city-corp/css/style.css" />
    <title>CITY lab</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header-title">
        <img src="https://takuro-1200.github.io/sample-corp/image/header-logo.png" alt="" />
      </h1>
      <div class="header-menu">
        <ul class="header-nav">
          <li><a class="header-nav-menu" href="">サービス</a></li>
          <li><a class="header-nav-menu" href="">ニュース</a></li>
          <li><a class="header-nav-menu" href="">CSR</a></li>
          <li><a class="header-nav-menu" href="">IR情報</a></li>
          <li><a class="header-nav-menu" href="">会社情報</a></li>
          <li><a class="header-nav-menu" href="">採用情報</a></li>
        </ul>
        <div class="header-contact">
          <a href="#" class="header-contact-btn">お問い合わせ</a>
        </div>
      </div>
    </header>
    <!-- top -->
    <section class="top">
      <h2 class="top-title">
        City <br />
        Specialist
      </h2>
      <p class="top-text">豊富なアイデアと実績で街の課題を解決</p>
    </section>
    <!-- news -->
    <section class="news">
      <div class="news-title-box">
        <h3 class="news-title">News</h3>
        <a href="#" class="news-title-text">一覧を見る</a>
      </div>
      <div class="news-content">
        <div class="news-content-body">
          <p class="news-content-time">
            <time datetime="2020-03-14">2020.03.14</time>
          </p>
          <a href="#" class="news-content-label">プレス</a>
          <p class="news-content-text">
            【東京オリンピック会場跡地再開発計画】複合スポーツ施設及び新テーマパーク工事開始のお知らせ
          </p>
        </div>
        <div class="news-content-body">
          <p class="news-content-time">
            <time datetime="2020-02-30">2020.02.30</time>
          </p>
          <a href="#" class="news-content-label">IR</a>
          <p class="news-content-text">2019年9月期　第1四半期決算説明会動画</p>
        </div>
        <div class="news-content-body">
          <p class="news-content-time">
            <time datetime="2020-02-30">2020.02.30</time>
          </p>
          <a href="#" class="news-content-label">IR</a>
          <p class="news-content-text">2019年9月期　第1四半期決算説明会資料</p>
        </div>
      </div>
    </section>
    <!-- service -->
    <section class="service">
      <h3 class="service-title">Service</h3>
      <p class="service-title-text">CITY Labの事業</p>
      <div class="service-content">
        <img src="https://takuro-1200.github.io/sample-corp/image/apple.png" alt="" />
        <img src="https://takuro-1200.github.io/sample-corp/image/orange.png" alt="" />
        <img src="https://takuro-1200.github.io/sample-corp/image/lemon.png" alt="" />
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <p class="copyright"><small>©️</small>CITY lab</p>
    </footer>

</html>
